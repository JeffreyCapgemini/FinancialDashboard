<section class="calander-container">
  <div class="calenderContent">
    <picture class="calanderPicture">
      <img src="../../../assets/img/calender.svg" alt="" height="40px" />
    </picture>
    <div class="dayDateTime">
      <p>
        {{ currentDay }}, {{ currentMonth }} {{ currentDayNumber }},
        {{ currentYear }}
      </p>
    </div>
  </div>
</section>
