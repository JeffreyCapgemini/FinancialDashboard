<section class="add-spendings">
  <h1>Add spendings</h1>
  <form class="addSpendings">
    <label for="expenseTitle">Expense Title</label>
    <input type="text" id="expenseTitle" placeholder="Expense title" />

    <label for="cost">Cost</label>
    <input type="number" id="cost" placeholder="$" />

    <label for="date">Date</label>
    <input type="text" id="date" placeholder="ddmmyy" />

    <label for="subject">Subject</label>
    <select name="subject" id="subject">
      <option value="housing">Housing</option>
      <option value="personal">Personal</option>
      <option value="transport">Transport</option>
    </select>
  </form>
</section>
